name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - run: |
          pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt
          pip install -e .
          pip install pytest            # ← 追加




