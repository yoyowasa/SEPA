name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 依存ライブラリ
      - run: pip install --upgrade pip wheel setuptools
      - run: pip install -r requirements.txt
        # pytest が requirements に無い場合は:
        # pip install pytest

      # テスト
      - run: pytest -q



